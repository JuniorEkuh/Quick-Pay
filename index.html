<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quick Pay</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body onload="initialize()">
  <div class="sidebar close">
    <div class="logo-details">
      <i class='bx bx-money'></i>
      <span class="logo_name">Quick Pay</span>
    </div>
    
    <ul class="nav-links">
      <li>
        <a href="#">
          <i class='bx bx-help-circle' ></i>
          <span class="link_name">Help</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">Help</a></li>
        </ul>
      </li>
      <li>
        <div class="iocn-link">
          <a href="#">
            <i class='bx bx-dots-horizontal-rounded'></i>
            <span class="link_name">About</span>
          </a>
        </div>
        <ul class="sub-menu">
          <li><a class="link_name" href="#">About</a></li>
        </ul>
      </li>
    </div>
  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu' ></i>
      <span class="text">Welcome To Quick Pay</span>
    </div>


    <div class="dialer-form">
      <p>Short Code Generator For All Your MTN Mobile Money Transactions</p>
      <h1>Enter Transfer details</h1>
      <form action="#" method="get">
          <label class="cls1" for="receiver" class="form-label">Receiver phone number:</label>
          <input type="tel" name="tel" required id="receiver" placeholder="E.g 679705673">
          <br><br>
          <label class="cls1" for="amount">Amount:</label>
          <input type="number" required name="number" id="amount" placeholder="E.g 2000" step="1">
          <br><br>
           <button type="submit" id="pay-btn">PAY</button>
           <button type="reset" class="btn">Clear</button>
      </form>
  </div>
  </section>

  <script src="./app.js"></script>

</body>
</html>
