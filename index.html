<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick | Pay</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/08753bed7e.js" crossorigin="anonymous"></script>
    </head>
<body onload="initialize()">
    <div class="wrapper">
        <input type="checkbox" id="btn" hidden>
        <label for="btn" class="menu-btn">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </label>
        <nav id="sidebar">
            <div class="title">Quick Pay</div>
            <ul class="list-items">
                <li><a href="./help.html"><i class="fa-solid fa-circle-question"></i>Help</a></li>
                <li><a href="./about.html"><i class="fa-solid fa-circle-info"></i>About</a></li>
            </ul>
        </nav>
    </div>


    <section class="home-section">
        <div class="home-content">
            <h1>Quick Pay</h1>
          </div>
        <div class="dialer-form">
            <p>Short Code Generator For All Your MTN Mobile Money Transactions.</p>
            <h2>Enter Transfer Details</h2>
            <form action="#" method="get" class="input-section">
                <label for="receiver" class="form-label">Receiver phone number:</label>
                <input type="tel" name="tel" required id="receiver" placeholder="E.g 679705673">
                <br><br>
                <label for="amount">Amount:</label>
                <input type="number" required name="number" id="amount" placeholder="E.g 2000" step="1">
                <br><br>
                <button type="submit" id="pay-btn">PAY</button>
                <button type="reset" class="btn-clear">Clear</button>
            </form>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
